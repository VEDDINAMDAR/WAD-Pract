<body>
    <div class="container">
        <h2> Registration Form </h2>
           <div class="form-container">
              <form>
                <div class="input-name">
                    <i class="fa fa-user-o user"></i>
                    <input type="text" placeholder="First name" class="name">
                    <span><i class="fa fa-user-o user"></i>
                        <input type="text" placeholder="Last name" class="name">
                    </span>
                </div>
                <div class="input-name">
                    <i class="fa fa-envelope email"></i>
                    <input type="email" placeholder="Email" class="text-name">
                </div>
                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Password" class="text-name">
                </div>
                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Confirm password" class="text-name">
                </div>
                <div class="input-name">
                    
                    <input type="radio" class="radio-button" name="R1">
                    <label;">Male</label>
                    <span>
                        <input type="radio" class="radio-button" name="R1">
                    <label>Female</label>
                    </span>

                </div>

                <div class="input-name">

                    <select class="country" >
                        <option>Select an option</option>
                        <option>India</option>
                        <option>Japan</option>
                        <option>UK</option>
                        <option>USA</option>
                        <option>S Korea</option>
                    </select>
                    <div class="Arrow"></div>

                </div>
                <div class="input-name">
                    
                    <input type="checkbox" class="check-button" name="R1">
                    <label style="font-size: 20px;">*I accept the terms and conditions</label>
                    
                        

                </div>

                <div class="input-name">
                    
                    <input type="submit" onclick="saveData()" class="submit-button" name="R1" value="Register">
                    
                    
                        

                </div>

              </form>
           </div>
          

    </div>
    
</body>
